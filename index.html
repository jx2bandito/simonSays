<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon Says FCC</title>  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>

<body>
  <audio id=quack>
    <source src="./sfx/quack.mp3" type=audio/mp3>
    Your browser does not support this awesome audio.
  </audio>
  <audio id=woosh>
  <source src="./sfx/whoosh.mp3" type=audio/mp3>
  Your browser does not support this audio.
  </audio>
  <audio id="top-left">
    <source src="./sfx/simonSound1.mp3" type=audio/mp3>
    Your browser does not support this audio.</audio>


  <audio id="top-right">
    <source src="./sfx/simonSound2.mp3" type=audio/mp3>
    Your browser does not support this audio.</audio>

  <audio id="bottom-left">
    <source src="./sfx/simonSound3.mp3" type=audio/mp3>
    Your browser does not support this audio.</audio>

  <audio id="bottom-right">
    <source src="./sfx/simonSound4.mp3" type=audio/mp3>
    Your browser does not support this audio.</audio>


  <div id=debug></div>
  <div id=simonSWrapper>
  <div id=simon>
    <div id=upperleft class=choice></div>
    <div id=upperright class=choice></div>
    <div id=lowerleft class=choice></div>
    <div id=lowerright class=choice></div>
    <div id=center>
      
      <div id=start>
        <div id=startLight></div>
        <div id=startText class=selectMode>Start</div>
      </div>

      <div id=strict>
        <div id=strictLight></div>
        <div id=strictText class=selectMode>Strict</div>
      </div>

      <div id=nightmare>
        <div id=nightmareLight></div>
        <div id=nightmareText class=selectMode>Nightmare</div>
      </div>


      <div id=messageBox>
        <p id=message>--
          <p>
      </div>
      <div id=power>
        <div id=offText>OFF</div>
        <div id=switch></div>
        <div id=onText>ON</div>
      </div>
    </div>
  </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js'></script>
  <script src="js/index.js"></script>

</body>
</html>
