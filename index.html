  <audio id=quack>

  <audio id="top-left">

  <audio id="top-right">

  <audio id="bottom-left">

  <div id=debug></div>
  <div id=simonSWrapper>
  <div id=simon>
    <div id=upperleft class=choice></div>
    <div id=upperright class=choice></div>
    <div id=lowerleft class=choice></div>
    <div id=lowerright class=choice></div>
    <div id=center>
      
      <div id=start>
        <div id=startLight></div>
        <div id=startText class=selectMode>Start</div>
      </div>

      <div id=strict>
        <div id=strictLight></div>
        <div id=strictText class=selectMode>Strict</div>
      </div>

      <div id=nightmare>
        <div id=nightmareLight></div>
        <div id=nightmareText class=selectMode>Nightmare</div>
      </div>


      <div id=messageBox>
        <p id=message>--
          <p>
      </div>
      <div id=power>
        <div id=offText>OFF</div>
        <div id=switch></div>
        <div id=onText>ON</div>
      </div>
    </div>
  </div>
  </div>
